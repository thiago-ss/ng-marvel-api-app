<app-search title="events" (searchEvent)="onSearch($event)"></app-search>

<app-not-found [notFound]="notFound"></app-not-found>

<app-loader [status]="!events.length && !notFound"></app-loader>

<app-list [items]="events" key="title" [imageVariant]="imageVariant" (onScrollEvent)="onScroll()" (onItemClickEvent)="onClick($event)"></app-list>

<div class="modal" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <img *ngIf="event" [src]="getImage(event)" class="img-fluid mx-auto d-block">
            </div>
            <div class="modal-body">
                <ng-container *ngIf="event">
                    <h1 class="text-primary">{{event.title}}</h1>
                    <p [innerHtml]="event.description"></p>
                    <app-list-group title="Characters" [items]="event.characters.items"></app-list-group>
                    <app-list-group title="Creators" [items]="event.creators.items"></app-list-group>
                    <app-list-group title="Series" [items]="event.series.items"></app-list-group>
                    <app-list-group title="Comics" [items]="event.comics.items"></app-list-group>
                    <app-list-group title="Next-Previous" [items]="[event.next, event.previous]"></app-list-group>
                </ng-container>
            </div>
        </div>
    </div>
</div>
